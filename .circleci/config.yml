version: 2.1
jobs:
  build-and-test:
    macos:
      xcode: 14.3.1
    environment:
      FL_OUTPUT_DIR: output

    steps:
      - checkout

      - run:
          name: Build and run tests
          command: fastlane scan
          environment:
            SCAN_DEVICE: iPhone 14
            SCAN_SCHEME: PicsumApp

      - store_test_results:
          path: output/scan
      - store_artifacts:
          path: output

workflows:
  build-test-lint:
    jobs:
      - build-and-test
